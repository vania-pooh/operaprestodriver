<!doctype HTML>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>Timeout ecmascript fixture</title>
</head>
<body>
 <h1 id="out">Waiting</h1>
 <p id="result"></p>

 <script type="text/javascript">
  var loops = 0;
  function loop() {
    loops++
    if (loops > 2) {
      document.getElementById("out").innerHTML = "done";
    } else {
      setTimeout(loop, 500);
    }
  }

  loop();
 </script>
</body>
</html>
