<!DOCTYPE html>
<meta charset="utf-8"/>
<title>Mouse fixture</title>

<h1>Mouse test</h1>

<p id="paragraph">This is a paragraph.  <span id="sentence">This is a sentence.</span></p>

<div id="outside">
    Outside area
</div>

<div id="test">
    Test area
</div>

<pre id="log"></pre>

<style type="text/css">
    #outside, #test { background-color: silver; color: white }
    #outside:hover { background-color: gray }
    #test:hover { background-color: blue }

    #outside {
    width: 100px;
    height: 100px;
    }

    #test {
    width: 100px;
    height: 100px;
    margin-left: 100px;
    }
</style>

<script type="text/javascript">
    log = [];
    logEl = document.getElementById("log");

    function handler(e) {
    e.preventDefault();

    var modifiers = [];
    if (e.altKey) modifiers.push("alt");
    if (e.ctrlKey) modifiers.push("ctrl");
    if (e.metaKey) modifiers.push("meta");
    if (e.shiftKey) modifiers.push("shift");

    event = {type: e.type, button: e.button, modifiers: modifiers};
    log.push(event);

    console.log(event);

    output = "[type: " + event.type +", button: " + event.button + ", modifiers: [" + event.modifiers + "]]";
    logEl.innerHTML = logEl.innerHTML + output + "\n";

    return false;
    }

    document.getElementById("test");
    test.addEventListener("mouseover", handler, false);
    test.addEventListener("mouseout", handler, false);
    test.addEventListener("mousedown", handler, false);
    test.addEventListener("mouseup", handler, false);
    test.addEventListener("click", handler, false);
    test.addEventListener("dblclick", handler, false);
</script>
